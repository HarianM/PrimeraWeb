<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * Suma
         * Resta
         * Multiplicacion
         * División
         * Residuo
         */
        var a = 3, b = 2, c;

        //Suma

        c = a + b; console.log(c); // 7
        c = a - b; console.log(c); // -3
        c = a * b; console.log(c); // 10
        c = a / b; console.log(c); // 0.4
        c = a % b; console.log(c); //

    </script>
</head>
<body>
    <h1>Aritmética</h1>
    <ul>
        <li>Sumar (+):</li>
        <li>Restar (-):</li>
        <li>Multiplicar (*):</li>
        <li>Dividir (/):</li>
        <li>Residuo (%):</li>
    </ul>
</body>
</html>
