<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Suma
         * Resta
         * Multiplication
         * Division
         * Residuo
         */
        var a = 2, b = 5, c;

        //suma

        c = a + b; console.log(c); // 7
        c = a - b; console.log(c); // -3
        c = a * b; console.log(c); // 10
        c = a / b; console.log(c); // 0.4
        c = a % b; console.log(c); // ?

    </script>

</body>
</html>
    <h1>Aritmertica</h1>
    <ul>
        <li>Suma</li>
        <li>Resta</li>
        <li> Multiplication</li>
        <li>Division</li>
    </ul>
